<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="header"><img style="width:50px;height:60px;" src="https://static.wikia.nocookie.net/disneyemojiblitz/images/9/9f/EmojiBlitzStormtrooper1.png/revision/latest/top-crop/width/360/height/450?cb=20201231152518"/>Welcome to Poker<img style="width:50px;height:60px;" src="https://static.wikia.nocookie.net/disneyemojiblitz/images/9/9f/EmojiBlitzStormtrooper1.png/revision/latest/top-crop/width/360/height/450?cb=20201231152518"/></h1>
    
    <div class="flex-container">
      <div class="row">
        <div class="flex-item">
          <img
            class="center"
            src="https://c.tenor.com/2yUIEP2RM8kAAAAM/peanuts-snoopy.gif"
          />
        </div>
        <section class="flex-item">Credits</section>
        <section class="flex-item" id="wallet">$$$$</section>
      </div>
      <div class="flex-item">
        <table class="earnings" id="earningsTable">
          <tr style="background-color: #b0e7ee">
            <th>Win</th>
            <th>Standard</th>
            <th>Power Up</th>
            <th>Double</th>
          </tr>
          <tr>
            <td style="text-align: left"><i> Royal Flush</i></td>
            <td>250</td>
            <td>375</td>
            <td>500</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Straight Flush</i></td>
            <td>150</td>
            <td>225</td>
            <td>300</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Four of a Kind</i></td>
            <td>100</td>
            <td>150</td>
            <td>200</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Full House</i></td>
            <td>80</td>
            <td>120</td>
            <td>160</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Flush</i></td>
            <td>60</td>
            <td>90</td>
            <td>120</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Straight</i></td>
            <td>45</td>
            <td>68</td>
            <td>90</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Three of a Kind</i></td>
            <td>32</td>
            <td>48</td>
            <td>64</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>Two Pair</i></td>
            <td>25</td>
            <td>38</td>
            <td>50</td>
          </tr>
          <tr>
            <td style="text-align: left"><i>One Pair</i></td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
          </tr>
        </table>
           <div id="choose" class= "buttonBlock" >Select </div>
      </div>
     
    </div>
 
    <div id="cardsTable" class="center" ></div>
    <!-- Import program logic -->
    <!-- <script type="module" src="script.js"></script> -->
    <!-- <script src="scriptOld.js"></script> -->
    <script src="scriptNew.js"></script>
  </body>
</html>
